sni.desc=Модфиикация SNI - это самый эффективный метод обхода блокировок HTTPS, хотя и ломает совместимость со множеством вебсайтов.<br>\
Вам нужно установить сертификат PowerTunnel для использования этого метода. <a href="https://github.com/krlvm/LibertyTunnel/wiki/SNI-Modification">Инструкция по настройке</a>
