modify_sni=Модификация SNI
modify_sni.desc=Когда эта опция включена, PowerTunnel определенным образом модифицирует Server Name Indication в HTTPS пакетах.\n\nДанная опция может сломать совместимость со множеством сайтов, поэтому используйте лишь в крайнем случае.\nРаботает эффективнее, если заполнен список блокировок.\nВам нужно будет установить специальный корневой сертификат.\n\nПожалуйста, прочтите инструкцию в репозитории LibertyTunnel перед использованием.
full_chunking=Полная фрагментация пакетов
full_chunking.desc=Когда эта опция включена, пакет делится на N фрагментов равного размера
http=Опции HTTP
https=Опции HTTPS
mix_host_case=Изменять регистр хоста
mix_host_case.desc=Когда эта опция включена, PowerTunnel изменяет регистр хоста веб-сайта, к которому вы пытаетесь подключиться.\nНекоторые вебсайты, особенно на устаревших веб-серверах, могут не принимать такие соединения
mix_host_case_complete=Изменять регистр хоста полностью
mix_host_case_complete.desc=Когда эта опция включена, PowerTunnel меняет регистр хоста полностью, а не только последний символ
mix_host_header=Изменять регистр заголовка Host
mix_host_header.desc=Когда эта опция включена, PowerTunnel изменяет регистр заголовка Host.\nНекоторые вебсайты, особенно на устаревших веб-серверах, могут не принимать такие соединения
send_payload=Отправлять дополнительные 21КБ данных
send_payload.desc=Когда эта опция включена, PowerTunnel добавляет 21КБ бесполезных данных перед заголовком Host
